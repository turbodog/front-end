# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2a30b54f-8b22-43bd-809b-caa2a8df0160'
  imageRepository: 'turbodogfrontend'
  containerRegistry: 'turbodog.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
#    - task: prisma-cloud-compute-scan@2
#      inputs:
#        scanType: 'images'
#        twistlockService: 'PC_2004u2'
#        artifact: 'turbodogfrontend:latest'
    - task: Bash@2
      displayName: Twistcli Scan
      inputs:
        targetType: inline
        script: 
          curl -k -O -u azuredevops:Azuredevops1 https://console-master-demo2004u2.lsmith.demo.twistlock.com/api/v1/util/twistcli;
          chmod a+x twistcli;
          ./twistcli images scan --address https://console-master-demo2004u2.lsmith.demo.twistlock.com -u azuredevops -p Azuredevops1 --details turbodog.azurecr.io/turbodogfrontend:14;
